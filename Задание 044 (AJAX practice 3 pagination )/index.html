<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX api film</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="search">
        <label for="name" class="label_title">Title</label>
        <input type="text" id="title">
        <label for="type" class="label_type">Type</label>
        <select id="type">
            <option value="movie">Movie</option>
            <option value="series">Series</option>
            <option value="episode">Episode</option>
        </select>
        <button class="btnSearch">Search</button>
    </div>
    <div class="content"></div>
    <div class="pagination"></div>
    <div class="details">
        <h3 class="title_film_info">Film info:</h3>
        <div class="film_info">
            <img class="poster_large" src="" alt="poster">
            <table class="all_info">
                <tr>
                    <td class="name_info"><strong>Title:</strong></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="name_info"><strong>Released:</strong></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="name_info"><strong>Genre:</strong></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="name_info"><strong>Country:</strong></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="name_info"><strong>Director:</strong></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="name_info"><strong>Writer:</strong></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="name_info"><strong>Actors:</strong></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="name_info"><strong>Awards:</strong></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
