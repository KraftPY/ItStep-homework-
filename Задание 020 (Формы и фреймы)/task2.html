<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home work №20. Forms and frames</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/task2.css">
</head>
<body>
    <h1><a href="index.html">&lt;&lt;&lt; Задание №1 |</a><a href="task3.html">| Задание №3 &gt;&gt;&gt;</a></h1>
    <div class="inputs">
        <h2 class="title">Inputs</h2>
        <input type="text" class="inp_default" placeholder="Enter some text">
        <input type="text" class="inp_valid" value="valid text">
        <input type="text" class="inp_invalid" value="invalid text">
    </div>
    <div class="check_boxes">
        <h2 class="title">Check boxes</h2>
        <input type="checkbox" class="checkbox" id="checkbox_left"/>
        <label for="checkbox_left">Subcribe</label>
        <input type="checkbox" class="checkbox" id="checkbox_right" checked/>
        <label for="checkbox_right">Subcribe</label>
    </div>
    <div class="radio_btn">
        <h2 class="title">Radio buttons</h2>
        <label for="">Gender:&nbsp;&nbsp;&nbsp;</label>
        <input type="radio" class="radio" name="gender" id="male"/>
        <label for="male">Male</label>
        <input type="radio" class="radio" name="gender" id="female"/>
        <label for="female">Female</label>
    </div>
    <div class="btn">
        <h2 class="title">Buttons</h2>
        <input type="button" value="Active" class="btn_active">
        <input type="button" value="Hover" class="btn_hover">
        <input type="button" value="Danger" class="btn_danger">
        <input type="button" value="Hover" class="btn_hover1">
        <input type="button" value="Disabled" class="btn_disabled">
        <input type="button" value="+" class="btn_plus circle">
        <input type="button" value="-" class="btn_minus circle">
    </div>
    <div class="text_area">
        <h2 class="title">Text area</h2>
        <textarea name="" id="" cols="50" rows="8" placeholder="Enter some text..."></textarea>
    </div>

 
</body>
</html>
