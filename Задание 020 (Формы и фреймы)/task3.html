<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home work №20. Forms and frames</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/task3.css">
</head>
<body>
    <h1><a href="index.html">&lt;&lt;&lt; Задание №1 |</a><a href="task2.html">| &lt;&lt;&lt; Задание №2</a></h1>
    <form action="">
        <div class="all_data">
            <div class="reg_data">
                <h2 class="title">Registration form</h2>
                <div class="user_block">
                    <div class="user_pic"></div>
                    <input type="text" name="user_name" id="user_name" placeholder="User name">
                </div>
                <div class="email_block">
                    <div class="email_pic"></div>
                    <input type="email" name="user_email" id="user_email" placeholder="Email address">
                </div>
                <div class="pass_block">
                    <div class="pass">
                        <div class="pass_pic"></div>
                        <input type="password" name="user_pass" id="user_pass" placeholder="Password">
                    </div>
                    <div class="conf_pass">    
                        <div class="no_pic"></div>
                        <input type="password" name="user_pass_conf" id="user_pass_conf" placeholder="Confirm password">
                    </div>
                </div>                
            </div>
            <div class="pers_data">
                <h2 class="title">Personal details</h2>
                <div class="name_block">
                    <input type="text" name="user_first_name" id="user_first_name" placeholder="First name">
                    <input type="text" name="user_last_name" id="user_last_name" placeholder="Last name">
                </div>
                <div class="male_and_data_block">
                    <select name="user_male" id="user_male">
                        <option value="v1">Male</option>
                        <option value="v2">Female</option>
                    </select>
                    <input type="date" name="user_date" id="user_date">
                </div>
            </div>
        </div>
        <div class="subcribe">
            <div>
                <input type="checkbox" name="news_offers" id="news_offers">
                <label for="news_offers">I want to receive news and special offers</label>
            </div>
            <div>
                <input type="checkbox" name="terms_cond" id="terms_cond">
                <label for="terms_cond">I agree with the Terms and Conditions</label>
            </div>
        </div>
        <div class="submit">
            <button type="submit">SUBMIT</button>
        </div>
    </form>



</body>
</html>
